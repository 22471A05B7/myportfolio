<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" style="color: #f71080;">Responsive design Example</h1>
            <p class="subtitle" style="color: black;">Resize your browser to see responsiveness</p>
        </header>
        <main class="main">
            <section class="section">
                <h2 class="section-title" style="color:#f71080 ;">Basic Elements</h2>
                <div class="grid">
                    <div class="card">Card1</div>
                    <div class="card">Card2</div>
                    <div class="card">Card3</div>
                    <div class="card">Card4</div>
                </div>
            </section>
            <section class="section">
               <h2 class="section-title" style="color: #f71080;">Content Blocks</h2>
               <div class="flex-rows">
                
                    <div class="content-block">BlockA</div>
                    <div class="content-block">BlockB</div>
                    <div class="content-block">BlockC</div>
                    <div class="content-block">BlockD</div>
            </section>
            <section class="section">
                <h2 class="section-title">Full Width Components</h2>
                <div class="banner" >Bannaer Content</div>
                <div class="feature-box">Feature content</div>
            </section>
        </main>
    <footer class="footer">
        <p>&copy; 2023 Responsive Design Example
        </p>
    </footer>
    </div>
</body>
</html>
