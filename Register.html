<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: black;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0 auto;
      padding: 0;
    }

    nav li {
      margin: 0 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .form-container {
      max-width: 350px;
      margin: 120px auto;
      padding: 25px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-inline label {
      display: inline;
      margin-right: 10px;
      font-size: 13px;
    }

    .form-inline input[type="radio"],
    .form-inline input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(139, 0, 130);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: rgb(160, 0, 160);
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Project</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
<section>
  <div class="form-container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group form-inline">
        <label>Gender:</label><br>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <div class="form-group form-inline">
        <label><input type="checkbox" name="nationality" value="Indian"> Indian</label>
      </div>

      <div class="form-group">
        <label>DOB:</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>Mobile No:</label>
        <input type="text" name="mobile" placeholder="Enter your number" required>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea name="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</section>
</body>
</html>
